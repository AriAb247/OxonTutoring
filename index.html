<!DOCTYPE html>
<html>
<head>
    <title>Your Dad's Tutoring</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Noto Sans', sans-serif;
            color: #333;
            background: #f0f0f0;
        }

       nav {
    background: #333; /* Dark Background */
    position: fixed;
    width: 100%;
    z-index: 1000;
    box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);
}

nav ul {
    list-style-type: none;
    padding: 20px;
    margin: 0;
    display: flex;
    justify-content: space-around;
}

nav ul li {
    display: inline-block;
    position: relative;
}

nav ul li a {
    display: inline-block;
    padding: 10px 20px;
    text-decoration: none;
    color: #f0f0f0; /* Light Text */
    transition: background 0.3s ease, color 0.3s ease;
    border-radius: 5px; /* Rounded Corners */
}

nav ul li a:hover {
    background: #FF6347; /* Accent Color on Hover */
    color: #f0f0f0; /* Light Text on Hover */
}


        .parallax {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            padding: 50px;
        }

        #home {
            background-image: url('home.jpg');
        }

        #about-us {
            background-image: url('about-us.jpg');
        }

        #services {
            background-image: url('services.jpg');
        }

        #contact-us {
            background-image: url('contact-us.jpg');
        }

        #join-as-tutor {
            background-image: url('join-as-tutor.jpg');
        }

        #our-tutors {
            background-image: url('our-tutors.jpg');
        }

        /* Additional CSS for image slider */
        .slider {
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .slider img {
            width: 100%;
            height: auto;
            display: none;
        }

        .slider img.active {
            display: block;
        }

        /* Additional CSS for contact form */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f0f0f0;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            resize: vertical;
        }

        .contact-form button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Additional CSS for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 70px; /* Adjust this to match the height of your navigation bar */
            width: 100%;
            height: calc(50% - 70px); /* Subtract the height of the navigation bar */
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            display: flex;
            background-color: #1c3144; /* Dark Blue */
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #888;
            width: 100%;
            height: calc(100% - 20px); /* Subtract the padding */
            transition: all 0.5s ease;
            color: #f0f0f0; /* Light Text */
            font-size: 1.2em;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        }

        .modal-content .image {
            width: 50%;
            background-image: url('services.jpg');
            background-size: cover;
        }

        .modal-content ul {
            width: 50%;
            list-style: none;
            padding: 0;
        }

        .modal-content ul li {
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .modal-content ul li a {
            color: #f0f0f0; /* Light Text */
            text-decoration: none;
        }

        .modal-content ul li a:hover {
            color: #FF6347; /* Accent Color on Hover */
        }

        /* For responsiveness */
        @media screen and (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about-us">About Us</a></li>
            <li><a href="#" id="services-btn">Services</a></li>
            <li><a href="#contact-us">Contact Us</a></li>
            <li><a href="#join-as-tutor">Join as a Tutor</a></li>
            <li><a href="#our-tutors">Our Tutors</a></li>
        </ul>
    </nav>

    <!-- The Modal -->
    <div id="services-modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="image"></div>
            <ul>
                <li><a href="#entrance-tests">Entrance Tests</a></li>
                <li><a href="#sciences">Sciences</a></li>
                <li><a href="#humanities">Humanities</a></li>
                <li><a href="#mathematics">Mathematics</a></li>
            </ul>
        </div>
    </div>

    <header id="home" class="parallax">
        <!-- Add your home content here -->
    </header>

    <!-- Image Slider -->
    <section class="slider">
        <img src="image1.jpg" class="active">
        <img src="image2.jpg">
        <img src="image3.jpg">
    </section>

    <section id="about-us" class="parallax">
        <!-- Add your about us content here -->
    </section>

    <section id="services" class="parallax">
        <!-- Add your services content here -->
    </section>

    <section id="contact-us" class="parallax">
        <div class="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Submit</button>
        </div>
    </section>

    <section id="join-as-tutor" class="parallax">
        <!-- Add your join as a tutor content here -->
    </section>

    <section id="our-tutors" class="parallax">
        <!-- Add your our tutors content here -->
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('a').on('click', function(event) {
                if (this.hash !== "") {
                    event.preventDefault();

                    var hash = this.hash;

                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function(){
                        window.location.hash = hash;
                    });
                }
            });

            // Additional JavaScript for image slider
            var currentImage = $('.slider img.active');
            var images = $('.slider img');
            var imgIndex = 1;

            setInterval(function() {
                currentImage.removeClass('active');
                currentImage = $(images[imgIndex]);
                currentImage.addClass('active');

                imgIndex++;
                if (imgIndex == images.length) {
                    imgIndex = 0;
                }
            }, 3000);

            // Get the modal
            var modal = document.getElementById("services-modal");

            // Get the button that opens the modal
            var btn = document.getElementById("services-btn");

            // Hide modal timeout
            var hideModalTimeout;

            // When the user hovers over the button, open the modal 
            btn.onmouseover = function() {
                clearTimeout(hideModalTimeout);
                modal.style.display = "block";
            }

            // When the user moves the cursor away from the button, close the modal
            btn.onmouseout = function(event) {
                hideModalTimeout = setTimeout(function() {
                    modal.style.display = "none";
                }, 500); // 500ms delay before hiding the modal
            }

            // When the user moves the cursor into the modal, cancel the hide modal timeout
            modal.onmouseover = function(event) {
                clearTimeout(hideModalTimeout);
            }

            // When the user moves the cursor away from the modal, close the modal
            modal.onmouseout = function(event) {
                hideModalTimeout = setTimeout(function() {
                    modal.style.display = "none";
                }, 500); // 500ms delay before hiding the modal
            }
        });
    </script>
</body>
</html>
